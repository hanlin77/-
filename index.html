<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>打飞机</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div id="startDiv">
        <p>请选择难度</p>
        <button class="button" onclick="fighterMove(600, 5)">简单</button>
        <button class="button" onclick="fighterMove(300, 10)">困难</button>
    </div>
    <div id="fighter"></div>
    <div id="enemiesDiv"></div>
    <div id="bulletsDiv"></div>
    <div id="endDiv">
        <p>游戏结束</p>
        <p>得分：<span id="score"></span></p>
        <button class="button restartButton" onclick="location.reload()">重新开始</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
